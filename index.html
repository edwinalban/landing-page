<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>

    <body>
        <header class="header-container">
            <nav>
                <ul>
                    <li> <a href="https://github.com/">Github</a></li>
                    <li> <a href="#">Portfolio</a></li>
                    <li style=border:none;> <a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="image">
                <h1>My Landing Page</h1>
                    <div class="image">
                        <figure>
                            <img id="image-1" src="./assets/images/Bootcamp_Profile.jpg" alt="Man enjoying being bit by a black dog" style="height: 300px;width: 300px;"/>
                            <figcaption class="caption">Man's best friend.</figcaption>
                        </figure>
                    </div>
            </section>

            <section class="form-1">
                <h2 id="contact">Contact Me</h2>
                    <form>
                        <label for="name">Full Name:</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="email">Email:</label><br>
                        <input type="text" name="user-email" id="email"><br>
                        <button class="send" type="button">
                            Send
                        </button>
                    </form>
            </section>
        </main>

        <footer>
            <section>
                <h3>This is a footer.</h3>
            </section>
        </footer>

    </body>

</html>
